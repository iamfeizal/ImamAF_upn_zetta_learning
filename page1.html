<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Page 1</title>
</head>
<body style="padding: 100px; background-color: black;">
    <header>
        <i class="ri-home-2-fill"></i>
        brand logo
        <nav>
            <ul>
                <li></li>
            </ul>
        </nav>
    </header>
    <div class="card-2" style="width: 625px; height: auto; background-color: white; border: 1px solid #eeeeee; margin: auto; padding: 50px; border-radius: 15px;">
        <form action="" method="">
            <fieldset>
                <legend style="text-align: center;"><h2>FORM</h2></legend>
                <table>
                    <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="firstName" placeholder="Your first name" /></td>
                        <td><input type="text" name="lastName" placeholder="Your last name" /></td>
                    </tr>
                </table>
                <p>
                    <span>Profile Picture<br></span>
                    <input type="file" value="upload gambar"/>
                </p>
                <p>
                    <span>Description<br></span>
                    <textarea name="description" id="description" cols="45" rows="5"></textarea>
                </p>
                <p>
                    <span>Gender<br></span>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </p>
                <table style="width: 100%;">
                    <tr>
                        <td>Email</td>
                        <td>Telephone</td>
                    </tr>
                    <tr>
                        <td><input type="email" name="email" placeholder="Your email" /></td>
                        <td><input type="tel" name="telephone" placeholder="Your telephone number" /></td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td>Website/Social Media</td>
                    </tr>
                    <tr>
                        <td><input type="number" name="age" placeholder="Your age" /></td>
                        <td><input type="url" name="website" placeholder="Your website/social media" /></td>
                    </tr>
                </table>
                <p>
                    <span>Favorite Color<br></span>
                    <input type="color" name="favColor" id="favColor">
                </p>
                <p>
                    <input type="submit" name="submit" value="Submit" />
                </p>
            </fieldset>
        </form>
    </div>
    <div style="height: 50px;"></div>
    <div id="section-b" style="width: 625px; height: auto; background-color: white; border: 1px solid #eeeeee; margin: auto; padding: 50px; border-radius: 15px; text-align: center;">
    
    </div>
    
</body>
</html>
