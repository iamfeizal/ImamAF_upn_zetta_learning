<h3>Input your item name</h3>
<!-- <input type="text" name="item-name" [(ngModel)]="newItemName"> -->
<input type="text" name="item-name" #itemNameInput />
<h3>Item Status</h3>
<input type="radio" value="Good" [(ngModel)]="newItemStatus" /> Good <br />
<input type="radio" value="Broken" [(ngModel)]="newItemStatus" /> Broken
<br />
<!-- <p> {{itemStatus}} </p> -->
<button
  (click)="addItem(itemNameInput)"
  class="btn btn-dark"
  [disabled]="itemNameInput === '' || newItemStatus === ''"
>
  Add Item
</button>
